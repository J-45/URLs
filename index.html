<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encode/Decode URL Online</title>
    <meta property="og:title" content="Encode/Decode URL Online">
    <meta name="description" content="Javascript URLs decoder.">
    <meta property="og:description" content="Javascript URLs decoder.">
    <meta name="author" content="J45">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://j45.eu/app/URLs">
    <script>
        function Hey_listen() {
            let encode_btn = document.getElementById("encode");
            encode_btn.onclick = encode;

            let decode_btn = document.getElementById("decode");
            decode_btn.onclick = decode;

            let input_area = document.getElementById("input");
            input_area.onclick = document.getElementById("input").select;

            let output_area = document.getElementById("output");
            output_area.onclick = document.getElementById("output").select;
        };

        function encode() {
            let input_elem = document.getElementById("input");
            document.getElementById("output").value = encodeURIComponent(input_elem.value);
            document.getElementById("output").select();
            copy_to_clipboard();
        }

        function decode() {
            let input_elem = document.getElementById("input");
            document.getElementById("output").value = decodeURIComponent(input_elem.value);
            document.getElementById("output").select();
            copy_to_clipboard();
        }

        function copy_to_clipboard() {
            if (location.protocol == "https:") {
                let output_elem = document.getElementById("output");
                output_elem.select();
                document.execCommand("copy");
                anim();
            } else {
                console.log("Clipboard copy only works with https protocol. Not: " + location.protocol);
            }
        }

        function anim() {
            let notification = document.getElementsByClassName("notification")[0];
            setTimeout(function() {
                notification.style.opacity = 1;
            }, 0);
            setTimeout(function() {
                notification.style.opacity = 0;
            }, 2000);
        }
    </script>
    <style>
        body {
            /* neumorphism */
            background-color: #e0e0e0;
        }
        
         ::selection {
            color: white;
            background: #666;
        }
        
        h1 {
            font-weight: 500;
            color: #666;
        }
        
        main {
            width: 75%;
            height: 80%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        textarea:active,
        textarea:focus,
        textarea:hover {
            outline: none !important;
            height: 200px;
            border: 1px solid #333;
            /* border: 1px solid #333; */
        }
        
        textarea {
            border: none;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 350;
            width: 100%;
            height: 202px;
            max-width: 1000px;
            resize: none;
            padding: 10px;
            /* neumorphism */
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: inset 5px 5px 10px #c1c1c1, inset -5px -5px 10px #ffffff;
        }
        
        button {
            border: none;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 20px;
            margin-right: 20px;
            /* neumorphism */
            border-radius: 28px;
            background: #e0e0e0;
            box-shadow: 7px 7px 14px #bebebe, -7px -7px 14px #ffffff;
        }
        
        button:hover {
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        button:active {
            /* neumorphism */
            border-radius: 10px;
            background: linear-gradient(145deg, #cacaca, #f0f0f0);
            box-shadow: inset 7px 7px 14px #bebebe, inset -7px -7px 14px #ffffff;
        }
        
        .notification {
            opacity: 0;
            width: 200px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #666;
            color: white;
            border-radius: 5px;
            padding: 20px;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <main>
        <h1>Encode/Decode URL Online</h1>
        <textarea placeholder="URL to decode like: https%3A%2F%2Fj45.eu%2Fapps%2FURLs" id="input" autofocus></textarea>
        <br/><br/>
        <button type="button" id="encode">Encode</button>
        <button type="button" id="decode">Decode</button>
        <br/><br/>
        <textarea placeholder="* this textarea is readonly" id="output" class="text" readonly></textarea>
        <div class="notification">Copied in clipboard</div>
    </main>
    <script>
        Hey_listen(); // ;)
    </script>
</body>

</html>
